	<h1>Signup</h1>

	<form action="process-signup.php" method="post" id="signup" novalidate>
		<div>
			<span class="fas fa-user"></span>
			<label for="name">Name</label>
			<input type="text" placeholder="Enter your full name" name="name" id="name" data-validate-required>
		</div>
		<div>
			<span class="fas fa-envelope"></span>
			<label for="email">Email</label>
			<input type="email" placeholder="Email" name="email" id="email" data-validate-required data-validate-email>
		</div>
		<div>
			<span class="fas fa-key"></span>
			<label for="password">Password</label>
			<input type="password" placeholder="Enter password" name="password" id="password" data-validate-required>
		</div>

		<div>
			<span class="fas fa-key"></span>
			<label for="password_confirmation">Repeat Password</label>
			<input type="password" placeholder="Repeat password" name="password_confirmation" id="password_confirmation" data-validate-required data-validate-equals="#password">
		</div>
		<button type="submit">Signup</button>
	</form>
</body>
